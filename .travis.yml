language: nodejs

nodejs:
  - '12.13'
 
before_script:
  - npm run setup
  - npm run build

script:
  - npm run test

after_success:
  - npm run typedoc
  - npm pack

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs/
    github_token:
      secure: 
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "{YOURLIB}-*.tgz"
    skip_cleanup: true
  - provider: npm
    skip_cleanup: true
    email: "Matt.Lloyd101@gmail.com"
    api_key:
      secure: 
